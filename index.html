<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gathering Input</title>
    <script>
      function getName(){
        var fullName = document.getElementById("first").value;
        document.getElementById("message").innerHTML = fullName;
      }
    </script>
  </head>
  <body>
    <input id="first" type="text">
    <input id="last" type="text">
    <button id="doneButton" type="button" onclick="getName()">Done</button>
    <p id="message"></p>
  </body>
</html>
